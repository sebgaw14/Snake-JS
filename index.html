<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <div id="game-board"></div>
    <div id="start-menu" style="display: block">
        <form id="form">
            <input type="radio" id="level-easy" value="1">
            <label for="level-easy">Easy</label><br/>
            <input type="radio" id="level-medium" value="2">
            <label for="level-medium">Medium</label><br/>
            <input type="radio" id="level-hard" value="3">
            <label for="level-hard">Hard</label><br/>
            <input type="submit" id="submit" value="graj">
        </form>
    </div>
</body>
</html>
